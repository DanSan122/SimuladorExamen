<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen - Seguridad Computacional</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #FF5722;
            --primary-hover: #E64A19;
            --secondary-color: #333;
            --border-color: #444;
            --correct-bg: #2d4a2d;
            --correct-text: #4caf50;
            --incorrect-bg: #4a2d2d;
            --incorrect-text: #f44336;
            --card-bg: #2a2a2a;
            --highlight-color: #3a3a3a;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
    
        h1, h2, h3 {
            color: #f5f5f5;
        }
    
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
    
        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
    
        .options {
            margin-left: 25px;
            margin-top: 15px;
        }
    
        input[type="radio"] {
            accent-color: var(--primary-color);
            margin-right: 10px;
            transform: scale(1.1);
        }
    
        label {
            cursor: pointer;
            user-select: none;
        }
    
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        #timer {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border: 2px solid var(--primary-color);
        }
    
        #loading {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: var(--text-color);
        }
    
        /* Estilos para pregunta individual */
        .question-header {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .progress-info h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #FF7043);
            transition: width 0.5s ease;
        }

        .question-text {
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .option-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option-item:hover {
            border-color: var(--primary-color);
            background-color: var(--highlight-color);
            transform: translateX(5px);
        }

        .option-item.selected {
            border-color: var(--primary-color);
            background-color: rgba(255, 87, 34, 0.2);
            transform: scale(1.02);
        }

        .option-item input[type="radio"] {
            margin-right: 15px;
        }

        .option-item label {
            font-size: 1rem;
            line-height: 1.4;
        }

        /* Bot√≥n siguiente */
        .next-button-container {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .next-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-color), #FF7043);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
            min-width: 200px;
        }

        .next-button:hover:not(.disabled) {
            background: linear-gradient(45deg, var(--primary-hover), #FF5722);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
        }

        .next-button.disabled {
            background: var(--secondary-color);
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Estilos para resultados */
        .results-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--card-bg), #333);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .score-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #FF7043);
            color: white;
            font-weight: bold;
        }

        .score-summary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .score-percentage {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .score-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .score-details {
            text-align: left;
        }

        .score-details p {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .results-review {
            margin: 30px 0 20px;
            padding: 15px;
            background-color: var(--highlight-color);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .question-review {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .correct-review {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
        }

        .incorrect-review {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .review-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .review-status.correct {
            background-color: var(--correct-bg);
            color: var(--correct-text);
        }

        .review-status.incorrect {
            background-color: var(--incorrect-bg);
            color: var(--incorrect-text);
        }

        .restart-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid var(--border-color);
        }

        .restart-button, .home-button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-button {
            background: linear-gradient(45deg, var(--primary-color), #FF7043);
            color: white;
        }

        .home-button {
            background: linear-gradient(45deg, #607D8B, #78909C);
            color: white;
        }

        @media (max-width: 768px) {
            .score-summary {
                flex-direction: column;
                gap: 20px;
            }
            
            .score-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="timer">Tiempo: 25:00</div>
    <h1>üîê Examen de Seguridad Computacional</h1>
    <div id="loading">Cargando preguntas de seguridad...</div>
    <div id="quiz-container" style="display:none;"></div>
    <button id="submit-btn" style="display:none;">Verificar Respuestas</button>
    <div id="results" class="result" style="display:none;"></div>

    <script>
        let userAnswers = [];
        let allQuestions = [];
        let selectedQuestions = [];
        let timeLeft = 25 * 60; // 25 minutos para seguridad
        let timerInterval;
        let currentQuestionIndex = 0;

        // Funci√≥n mejorada para aleatorizaci√≥n real usando Fisher-Yates
        function selectRandomQuestions(questions, count) {
            const shuffled = [...questions];
            
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled.slice(0, count);
        }

        async function loadQuestions() {
            try {
                const response = await fetch('preguntas.json');
                if (!response.ok) {
                    throw new Error('No se pudieron cargar las preguntas de seguridad');
                }
                allQuestions = await response.json();
                
                selectedQuestions = selectRandomQuestions(allQuestions, 20);
                
                userAnswers = new Array(selectedQuestions.length).fill(null);
                currentQuestionIndex = 0;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                document.getElementById('submit-btn').style.display = 'none';
                renderQuiz();
                startTimer();
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<p style="color: red;">Error al cargar las preguntas: ${error.message}</p>`;
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `Tiempo: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                    alert('¬°Tiempo terminado! Se mostrar√°n tus resultados de seguridad.');
                }
            }, 1000);
        }

        function renderQuiz() {
            renderCurrentQuestion();
        }

        function renderCurrentQuestion() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
                return;
            }

            const q = selectedQuestions[currentQuestionIndex];
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'question-header';
            headerDiv.innerHTML = `
                <div class="progress-info">
                    <h3>üîí Pregunta ${currentQuestionIndex + 1} de ${selectedQuestions.length}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((currentQuestionIndex + 1) / selectedQuestions.length) * 100}%"></div>
                    </div>
                </div>
            `;
            
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerHTML = `<p>${q.question}</p>`;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            q.options.forEach((option, optIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-item';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `current-question`;
                radio.value = optIndex;
                radio.id = `opt${optIndex}`;
                
                const label = document.createElement('label');
                label.htmlFor = `opt${optIndex}`;
                label.textContent = option;
                
                optionDiv.appendChild(radio);
                optionDiv.appendChild(label);
                optionsDiv.appendChild(optionDiv);
                
                radio.addEventListener('change', () => {
                    userAnswers[currentQuestionIndex] = optIndex;
                    
                    document.querySelectorAll('.option-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    optionDiv.classList.add('selected');
                    
                    const nextBtn = document.getElementById('next-btn');
                    nextBtn.disabled = false;
                    nextBtn.classList.remove('disabled');
                });
            });
            
            const nextButtonDiv = document.createElement('div');
            nextButtonDiv.className = 'next-button-container';
            
            const nextBtn = document.createElement('button');
            nextBtn.id = 'next-btn';
            nextBtn.className = 'next-button disabled';
            nextBtn.disabled = true;
            nextBtn.textContent = currentQuestionIndex === selectedQuestions.length - 1 ? 'Finalizar Examen de Seguridad' : 'Siguiente Pregunta ‚Üí';
            
            nextBtn.addEventListener('click', () => {
                if (!nextBtn.disabled) {
                    nextQuestion();
                }
            });
            
            nextButtonDiv.appendChild(nextBtn);
            
            questionDiv.appendChild(headerDiv);
            questionDiv.appendChild(questionText);
            questionDiv.appendChild(optionsDiv);
            questionDiv.appendChild(nextButtonDiv);
            container.appendChild(questionDiv);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
            } else {
                renderCurrentQuestion();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            let correctCount = 0;
            
            selectedQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    correctCount++;
                }
            });
            
            const score = (correctCount / selectedQuestions.length * 100).toFixed(1);
            
            // Registrar evento de finalizaci√≥n de examen
            if (window.va) {
                window.va('track', 'security_exam_completed', {
                    score: parseFloat(score),
                    correct_answers: correctCount,
                    total_questions: selectedQuestions.length,
                    time_remaining: timeLeft
                });
            }
            
            resultsDiv.innerHTML = `
                <div class="results-header">
                    <h2>üéØ Resultados - Seguridad Computacional</h2>
                    <div class="score-summary">
                        <div class="score-circle">
                            <span class="score-percentage">${score}%</span>
                            <span class="score-text">${correctCount}/${selectedQuestions.length}</span>
                        </div>
                        <div class="score-details">
                            <p><strong>‚úÖ Respuestas correctas:</strong> ${correctCount}</p>
                            <p><strong>‚ùå Respuestas incorrectas:</strong> ${selectedQuestions.length - correctCount}</p>
                            <p><strong>üîê Puntuaci√≥n de seguridad:</strong> ${score}%</p>
                        </div>
                    </div>
                </div>
                <div class="results-review">
                    <h3>üìã Revisi√≥n de Respuestas de Seguridad</h3>
                    <p>A continuaci√≥n puedes revisar cada pregunta con la respuesta correcta:</p>
                </div>
            `;
            
            selectedQuestions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.answer;
                const userAnswer = userAnswers[index];
                
                const reviewDiv = document.createElement('div');
                reviewDiv.className = `question-review ${isCorrect ? 'correct-review' : 'incorrect-review'}`;
                
                reviewDiv.innerHTML = `
                    <div class="review-header">
                        <h4>üîí Pregunta ${index + 1} ${isCorrect ? '‚úÖ' : '‚ùå'}</h4>
                        <span class="review-status ${isCorrect ? 'correct' : 'incorrect'}">
                            ${isCorrect ? 'Correcta' : 'Incorrecta'}
                        </span>
                    </div>
                    <div class="review-question">
                        <p><strong>Pregunta:</strong> ${q.question}</p>
                    </div>
                    <div class="review-answers">
                        ${userAnswer !== null ? 
                            `<p class="user-answer"><strong>Tu respuesta:</strong> 
                             <span class="${isCorrect ? 'correct-answer' : 'wrong-answer'}">${q.options[userAnswer]}</span></p>` : 
                            `<p class="user-answer"><strong>Tu respuesta:</strong> 
                             <span class="no-answer">No respondida</span></p>`
                        }
                        <p class="correct-answer-text"><strong>Respuesta correcta:</strong> 
                           <span class="correct-answer">${q.options[q.answer]}</span></p>
                    </div>
                `;
                
                resultsDiv.appendChild(reviewDiv);
            });
            
            const restartDiv = document.createElement('div');
            restartDiv.className = 'restart-section';
            restartDiv.innerHTML = `
                <button onclick="restartExam()" class="restart-button">
                    üîÑ Realizar Nuevo Examen
                </button>
                <button onclick="goHome()" class="home-button">
                    üè† Volver al Inicio
                </button>
            `;
            resultsDiv.appendChild(restartDiv);
        }

        function restartExam() {
            currentQuestionIndex = 0;
            userAnswers = [];
            timeLeft = 25 * 60;
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            
            loadQuestions();
        }

        function goHome() {
            window.location.href = './index.html';
        }

        window.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
